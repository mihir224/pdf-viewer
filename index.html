<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/961201a298.js" crossorigin="anonymous"></script>
    <title>Pdf-Viewer</title>
   
</head>
<body>
    <div id="navHome">
        <a href="/"><h1>PDF VIEWER</h1></a>
        </div>
        <div id="inputForm">
    <form action="/" method="post" enctype="multipart/form-data">
        <div>
            <label for="chooseBtn"><i class="fa-solid fa-file-pdf Icon"></i><span id="labelTxt">Select PDF</span></label>
            <input style="size: 0;" id="chooseBtn" type="file" name="pdf" accept=".pdf" id="pdf"/>
        </div>
        <div>
        <button id="uploadBtn" type="submit" value="Upload">Upload</button>
        </div>
    </form>
   </div>
</body>
</html>
